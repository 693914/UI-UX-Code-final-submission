        <!--close icon-->
        <span class="icon-close">
            <i class="fa-solid fa-xmark"></i>
        </span>

        <!--signin and signup-->
        <div class="container">
            <input type="checkbox" id="flip">
            <div class="cover">
              <div class="front">
                
                <div class="text">
                  <span class="text-1"></span>
                  <span class="text-2"></span>
                </div>
              </div>
              <div class="back">
                <div class="text">

                </div>
              </div>
            </div>
            <div class="forms">
                <div class="form-content">
                  <div class="login-form">
                    <div class="title">Login</div>
                  <form action="#">
                    <div class="input-boxes">
                      <div class="input-box">
                        <i class="fas fa-envelope"></i>
                        <input type="text" placeholder="Enter your email" required>
                      </div>
                      <div class="input-box">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Enter your password" required>
                      </div>
                      <div class="text"><a href="#">Forgot password?</a></div>
                      <div class="submbutton">
                        <input href="#" type="submit" value="Sumbit">
                      </div>
                      <div class="sign-up-now">Don't have an account? <label for="flip">Signup now</label></div>
                    </div>
                </form>
              </div>
              
                <div class="signup-form">
                  <div class="title">Signup</div>
                <form action="#">
                    <div class="input-boxes">
                      <div class="input-box">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="Enter your name" required>
                      </div>
                      <div class="input-box">
                        <i class="fas fa-envelope"></i>
                        <input type="text" placeholder="Enter your email" required>
                      </div>
                      <div class="input-box">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Enter your password" required>
                      </div>
                      <div class="submbutton">
                        <input href="#" type="submit" value="Sumbit">
                      </div>
                      <div class="login-now">Already have an account? <label for="flip">Login now</label></div>
                    </div>
              </form>
            </div>
            </div>
