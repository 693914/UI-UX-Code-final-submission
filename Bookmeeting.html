    <div class="wrapper">
        <!--close icon-->
        <span class="icon-close">
            <i class="fa-solid fa-xmark"></i>
        </span>

        <!--signin and signup-->
        <div class="container">
            <input type="checkbox" id="flip">
            <div class="cover">
              <div class="front">
                
                <div class="text">
                  <span class="text-1"></span>
                  <span class="text-2"></span>
                </div>
              </div>
              <div class="back">
                <div class="text">
                  <span class="text-1"><br> </span>
                  <span class="text-2"></span>
                </div>
              </div>
            </div>
            <div class="forms">
                <div class="form-content">
                  <div class="login-form">
                    <div class="title">Login</div>
                  <form action="#">
                    <div class="input-boxes">
                      <div class="input-box">
                        <i class="fas fa-envelope"></i>
                        <input type="text" placeholder="Enter your email" required>
                      </div>
                      <div class="input-box">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Enter your password" required>
                      </div>
                      <div class="text"><a href="#">Forgot password?</a></div>
                      <div class="submbutton">
                        <input href="#" type="submit" value="Sumbit">
                      </div>
                      <div class="sign-up-now">Don't have an account? <label for="flip">Signup now</label></div>
                    </div>
                </form>
              </div>
              
                <div class="signup-form">
                  <div class="title">Signup</div>
                <form action="#">
                    <div class="input-boxes">
                      <div class="input-box">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="Enter your name" required>
                      </div>
                      <div class="input-box">
                        <i class="fas fa-envelope"></i>
                        <input type="text" placeholder="Enter your email" required>
                      </div>
                      <div class="input-box">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Enter your password" required>
                      </div>
                      <div class="submbutton">
                        <input href="#" type="submit" value="Sumbit">
                      </div>
                      <div class="login-now">Already have an account? <label for="flip">Login now</label></div>
                    </div>
              </form>
            </div>
            </div>
            </div>

  <div class="Calendar">
    <h1>Booking Form</h1>
    <form action="#" method="post">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="date">Date:</label>
        <input type="date" id="date" name="date" required>
      </div>
      <div class="form-group">
        <label for="time">Time:</label>
        <input type="time" id="time" name="time" required>
      </div>
      <div class="form-group">
        <input type="submit" value="Book Now">
      </div>
    </form>
  </div>
